definitions:
  Authentication:
    type: object
    properties:
      username:
        type: string
        example: "username"
      password:
        type: string
        example: "password"

  User:
    type: object
    properties:
      dni:
        type: string
        example: "dni"
      firstname:
        type: string
        example: "firstname"
      lastname:
        type: string
        example: "lastname"
      birthdate:
        type: string
        example: "birthdate"
      username:
        type: string
        example: "username"
      password:
        type: string
        example: "password"
      email:
        type: string
        example: "example@exp.com"
      roles:
        type: array
        items:
          $ref: '#/definitions/Role'

  Role:
    type: object
    properties:
      name:
        type: string
        example: "resident"
      resources:
        $ref: '#/definitions/Resource'
      specialPermission:
        type: string
        enum: ["Full Access", "No Access", "Null"]
        example: "Full Access"
      description:
        type: string
        example: "This is the role of a resident"
  
  Resource:
    type: object
    properties:
      'question':
        $ref: '#/definitions/Permission'
      'answer':
        $ref: '#/definitions/Permission'
      'answer type':
        $ref: '#/definitions/Permission'
      'question group':
        $ref: '#/definitions/Permission'
      'service':
        $ref: '#/definitions/Permission'
      'institution':
        $ref: '#/definitions/Permission'
      'poll':
        $ref: '#/definitions/Permission'
      'user':
        $ref: '#/definitions/Permission'
      'role':
        $ref: '#/definitions/Permission'
      'procedure':
        $ref: '#/definitions/Permission'
      'patient':
        $ref: '#/definitions/Permission'
  
  Permission:
    type: object
    properties:
      view:
        type: boolean
        example: true
      create:
        type: boolean
        example: true
      delete:
        type: boolean
        example: false
      modify:
        type: boolean
        example: true
  
  Service:
    type: object
    properties:
      id:
        type: string
      serviceName:
        type: string
        example: "Traumatologia"
      serviceCode:
        type: string
        example: "35489"
      owner:
        type: string
        example: "Bartolome Allende"
  
  Institution:
    type: object
    properties:
      id:
        type: string
        description: ""
      institutionName:
        type: string
        description: ""
        example: "Sanatorio Allende"
      displayName:
        type: string
        description: ""
        example: "Sanatorio Allende Nueva Córdoba"
      country:
        type: string
        description: ""
        example: "Argentina"
      state:
        type: string
        description: ""
        example: "Cordoba"
      city:
        type: string
        description: ""
        example: "Cordoba"
      direction:
        type: string
        description: ""
        example: "Av. Hipólito Yrigoyen 384"
      description:
        type: string
        description: ""
        example: ""
      typeOfEstablishment:
        type: string
        description: ""
        example: ""
  
  TypeProcedure:
    type: object
    properties:
      id:
        type: string
      typeOfProcedure:
        type: string
        example: "Cirugia"
      detail:
        type: string
        example: "Apendicectomía"
      description:
        type: string
        example: "La apendicectomía es la técnica quirúrgica por medio de la cual se extrae el apéndice (apéndice cecal, vermiforme o vermicular), habitualmente en casos de apendicitis aguda"

  DetailTypeProcedure:
    type: object
    properties:
      id:
        type: string
      idTypeProcedure:
        type: string
      detail:
        type: string
        example: "Swan Ganz"
