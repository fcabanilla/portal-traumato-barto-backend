      operationId: pollsControllerPut
      description: "Update only one poll"
      responses:
        200:
          description: "Success"
          
    delete:
      tags:
        - Polls
      summary: "Delete a poll"
      operationId: pollsControllerDelete
      description: "Delete only one poll"
      responses:
        200:
          description: "Success"
 
